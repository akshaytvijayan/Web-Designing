<!DOCTYPE html>
<html>
<head><title>Fibonacci</title>
</head>
<body bgcolor="White">
<h1><font color="green">Fibonacci Series</h1></font>

<script>
 document.write("6.Write a JS program to print the Fibonacci Sequence ?")
function fibonacci(n){
var n1=0;
var n2=1;
var sum;
var i=0;
  var n=prompt("Enter the Number:")
  document.write("Fibonacci Series:"+"<br/>");
   for(i=0;i<n;i++){
            document.write("<br>"  +n1);
            sum=n1+n2;
            n1=n2;
            n2=sum;
       }
}
</script>
<input type="button" value="Click Here" onclick="fibonacci()" />
</font>
</body>
</html>
