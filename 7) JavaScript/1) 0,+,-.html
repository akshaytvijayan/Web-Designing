<DOCTYPE HTML!>
<html>
<head><title>-,0,+</title>
</head>
<h2>To Print the Number is Positive,Negative and Zero </h2>
<body>
<script>
var a=-10;
document.write("a = -10 <br>");
if(a>0){
document.write("It is positive Number ");
}
else if(a<0){
document.write("It is Negative Number");
}
else{
document.write("It is Zero");
}

</script>
</body>
</html>
