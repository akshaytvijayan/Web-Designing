<DOCTYPE HTML!>
<html>
<head><title>Square Roots</title>
</head>
<body bgcolor="lightyellow">
<h1><font color="green">find the square root of a number?</h1></font>
<script>


function getsquare(number){
var num=parseInt(prompt("Enter the number : "))
alert("square root of "+num+"="+Math.sqrt(num));
}
</script>
<form>
<input type="button" value="Click Here" onclick="getsquare()"/>
</form>

</body>
