<DOCTYPE HTML!>
<html>
<head><title>Leap year or Not</title>
</head>
<h2>Leap year or Not</h2>
<body>
<script>
var a=2400;
document.write("Year = 2400 <br>");
if(a%4==0 && a%100!=0){
document.write("It is Leap Year ");
}
else if(a%400==0){
document.write("It is Leap Year ");
}
else{
document.write("It is not a Leap Year ");
}
</script>
</body>
</html>
