<html>
<head>
  <script>
    function changeImage() {
      document.getElementById("image").src = "kmct1.png";
      document.getElementById("text").innerHTML = "KMCT College of Engineering";
    }
  </script>
</head>
<body>
  <div onmouseover="changeImage()">
    <img id="image" src="kmct.png">
    <p id="text">KMCT </p>
  </div>
</body>
</html>
