<!DOCTYPE html>
<html>
<head>
<title>ARITHEMATIC OPERATIONS
</title>
</head>
<body>
<h1>ARITHEMATIC OPERATIONS</h1>
<script>
var a=50;
var b=10;
var x=a+b;
var y=a-b;
var z=a*b;
var w=a/b;
var u=a%b;
var v=++a;
var t=++b;
--a;
--b;
var m=--a;
var n=--b;
document.write("a=50"+"<br>");
document.write("b=10"+"<br><br>");
document.write("<h2><u>"+"ADDITION"+"<br></h2></u>");
document.write("Sum of a+b=");
document.write(x+"<br><br>");
document.write("<h2><u>"+"SUBSTRACTION"+"<br></h2></u>");	
document.write("Difference a-b=");
document.write(y+"<br><br>");
document.write("<h2><u>"+"MULTIPLICATION"+"<br></h2></u>");
document.write("Product of a*b=");
document.write(z+"<br><br>");
document.write("<h2><u>"+"DIVISION"+"<br></h2></u>");
document.write("Division of a/b=");
document.write(w+"<br><br>");
document.write("<h2><u>"+"MODULAR DIVISION"+"<br></h2></u>");
document.write("Modular Division of a%b=");
document.write(u+"<br><br>");
document.write("<h2><u>"+"INCREMENT"+"<br></h2></u>");
document.write("Increment of a=");
document.write(v+"<br>");
document.write("Increment of b=");
document.write(t+"<br><br>");
document.write("<h2><u>"+"DECREMENT"+"<br></h2></u>");
document.write("Decrement of a=");
document.write(m+"<br>");
document.write("Decrement of b=");
document.write(n+"<br>");
</script>
</body>
</html>
