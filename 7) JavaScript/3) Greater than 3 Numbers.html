<DOCTYPE HTML!>
<html>
<head><title>Greater than 3 numbers</title>
</head>
<h2>Greater than 3 numbers</h2>
<body>
<script>
var a=240;
var b=30;
var c=120;
document.write("a = 240 <br>");
document.write("b = 30 <br>");
document.write("c = 120 <br>");

if(a>b & a>c){
document.write("a is greater ");
}
else if(b>a & b>c){
document.write("b is greater");
}
else{
document.write("c is greater");
}

</script>
</body>
</html>
